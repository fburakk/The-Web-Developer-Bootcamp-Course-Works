<!DOCTYPE html>
<html>

<head>
    <title>Register Form</title>
</head>

<body>
    <h1>Register</h1>

    <form action="">

        <label for="first">First Name:</label>
        <input name="First" id="first" type="text" placeholder="John" required>

        <label for="last">Last Name</label>
        <input name="Last" id="first" type="text" placeholder="Smith" required>

        <div>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male" required>

            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female" value="female" required>
        </div>
        <div>

            <label>
                Email
                <input type="email" placeholder="Email Address" name="Email" id="email" required>
            </label>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="Password" id="password" pattern=".{5,10}" required
                title="5 to 10 characters">
        </div>

        <div>
            <label>
                Birthday
                <select name="Month">
                    <option>Name</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>

                <select name="Day">
                    <option>Day</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                </select>

                <select name="Year">
                    <option>Year</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                </select>
            </label>

        </div>

        <div>
            <label>
                I aggree to the terms and conditions
                <input type="checkbox" name="aggreed" required>
            </label>
        </div>
        <input type="submit" name="" id="">

    </form>


</body>

</html>
